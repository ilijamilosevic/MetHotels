<div class="form pt-4">
  <h3 class="text-center">Add a new room:</h3>
  <form>
    <div class="form-group">
      <label for="nameInput">Room name:</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter room name" #name>
    </div>
    <div class="form-group">
      <label for="priceInput">Price:</label>
      <input type="number" class="form-control" id="priceInput" placeholder="Enter room price" #price>
    </div>
    <div class="form-group">
      <label for="imageInput">Image url:</label>
      <input type="text" class="form-control" id="imageInput" placeholder="Enter image url" #image>
    </div>
    <div class="form-group">
      <label for="scoreInput">Score:</label>
      <input type="number" class="form-control" id="scoreInput" placeholder="Enter room score" #score>
    </div>
    <div class="form-group">
      <label for="descriptionInput">Room description:</label>
      <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter room description" #description></textarea>
    </div>
    <button (click)="addRoom(name,description,image, price, score)" type="submit" class="btn btn-primary">Add the room</button>
  </form>
</div>
